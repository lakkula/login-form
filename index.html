<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="font-container sign-up">
            <form action="">
                <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-github"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="UserName" required/>
            <input type="email" placeholder="Email" required/>
            <input type="password" placeholder="Password" required/>
            <button>SignUp</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>SignIn</h1>
                <div class="social-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-youtube"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button>SignIn</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggel-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access feature of this site</p>
                    <button class="hidden" id="login">SignIn</button>
                </div>
                <div class="toggle-panel toggel-right">
                    <h1>Hello Dear</h1>
                    <p>Enter your details and let's get start it</p>
                    <button class="hidden" id="register">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
